version: '3.3'
services:
  spring-api:
    image: asthmatracker:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://91.218.228.129:5432/asthmatracker
      - SPRING_DATASOURCE_USERNAME=asthmauser
      - SPRING_DATASOURCE_PASSWORD=asthmapassword
    depends_on:
      - db
    restart: always

  db:
    container_name: asthma-project
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: asthmatracker
      POSTGRES_USER: asthmauser
      POSTGRES_PASSWORD: asthmapassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: